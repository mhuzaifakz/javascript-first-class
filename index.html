<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script | first Class | using Alert function</title>
    <script>
        function MyFunction() {
            document.getElementById("java").innerHTML = "Bye Bye Bye!" ;
        }
    </script>
</head>
<body>
    <h1 id="myH"></h1>
    <p id="php"></p>
    <script>
        let a, b, c, d, e, f;
        a = 59; b = 65; c = a + b; d = c - b; e = c % d; f = e * d;

        // Change heading:
        document.getElementById("myH").innerHTML = "Java Script | using alert function";
        alert("Hello!, My name is Muhammad Huzaifa");
        document.getElementById("php").innerHTML = f + f + f - (c * e) ;
    </script>
    <p  id="java">Hello!</p>
    <button type="button" onclick="MyFunction()">Click Me!</button>
</body>
</html>
