<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title> How to Make list | In javaScirpt </title>
</head>
<body>
    <h1 class="font-black text-5xl m-10">javaScirpt | How to Make list</h1>
    <ul id="all-day-list" class="w-80 rounded-lg shadow-xl shadow-red-300 border border-red-300 text-red-300 m-10" >
    </ul>

    <ol  id="fruits" type="none" class="w-80 rounded-lg shadow-xl shadow-blue-300 border border-blue-300 text-blue-300 m-10">
    </ol>

    <ol id="games" type="none" class="w-80 rounded-lg shadow-xl shadow-green-300 border border-green-300 text-green-300 m-10">
     </ol>

     <ul id="out-door-games" class="w-80 rounded-lg shadow-xl shadow-orange-300 border border-orange-300 text-orange-300 m-10" >
    </ul>

    <script>
        //--- First list ---
        const allDays = [
            "First wake up and go to do teeth brush",
            "Then eat break fast",
            "Then go play with toys with sisters",
            "Then at 5:00 pm play games at computer",
            "Then do work that dad give me", "And then eat some fruits",
            "And go to sleep"];

        const ul = document.getElementById("all-day-list");

        for(let i = 0; i < allDays.length; i++) {
            const li = document.createElement("li");
            li.innerText = allDays[i];
            ul.append(li);
        }
        //--- Second list ---
        const fruits = [
            "We Want To Buy:",
            "Apple",
            "Banana",
            "DragonFruit",
            "EggPlant",
            "Avocado",
            "Melon",
            "WaterMelon"
            ];
        const ol = document.getElementById("fruits");
        
        for(let i = 0; i < fruits.length; i++) {
            const li = document.createElement("li");
            li.innerText = fruits[i];
            ol.append(li);
        }
    
        //--- Third list ---
        const games = [
            "Bedwars",
            "Roblox",
            "Car Games",
            "One Block",
            "Sky Wars",
            "Speed Run",
            "Free Fire"
        ];

        const olTwo = document.getElementById("games");

        for(let i = 0; i < games.length; i++) {
            const li = document.createElement("li");
            li.innerText = games[i];
            olTwo.append(li);
        }

        //--- Forth list ---
        const outDoorGames = [
            "Foot Ball",
            "Baseket Ball",
            "Tennis",
            "Hockey",
            "Cirket",
            "Running",
            "Swimming"
        ];

        const ulTwo = document.getElementById("out-door-games");

        for(let i = 0; i < outDoorGames.length; i++) {
            const li = document.createElement("li");
            li.innerText = outDoorGames[i];
            ulTwo.append(li);
        }
    </script>
</body>
</html>
