<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <button onclick="clickAlert()">Click it ot check the code</button>
    <script>
        //--- Multiply Used in A function ---

        function multiple(z, e) {
            return z * e ;
        }

        const result = multiple(6, 7);
        console.log("result of 6 * 7 = ", result);

        //--- Addion used in function ---

        function add(a, k) {
            return a + k;
        }
        const resultTwo = add(11, 100);
        console.log("result of 11 + 100 = ", resultTwo);

        //--- multiply using multiple times ---

        function multiplyMultipleTimes(r, y) {
            return r * y;
        }
        const mulitplyOne =  multiplyMultipleTimes(5, 6);
        const mulitplyTwo = multiplyMultipleTimes( 50, 60);
        const mulitplyThree = multiplyMultipleTimes(500, 600);

        console.log("result of 5 * 6 = ", mulitplyOne);
        console.log("result of 50 * 60 = ", mulitplyTwo);
        console.log("result of 500 * 600 = ", mulitplyThree);

        //--- multiply using multiple times ---

        function addMultipleTimes(d, i) {
            return d + i;
        }
        const addOne =  addMultipleTimes(7, 9);
        const addTwo = addMultipleTimes( 70, 90);
        const addThree = addMultipleTimes(700, 900);

        console.log("result of 7 + 9 = ", addOne);
        console.log("result of 70 + 90 = ", addTwo);
        console.log("result of 700 + 900 = ", addThree);

        //--- outside of function anf inside of function ---

        const outside = "outside: " + typeof fruit;
        console.log( outside );

        function insideFuction() {
            const fruit = "DrangonFruit"
            const inside = "inside: " + typeof fruit + " " + fruit;
            console.log( inside );
        }

        insideFuction();

        //--- Functions with Multiple Parameters ---

        function fullName(Firstname, Lastname) {
            return Firstname + " " + Lastname;
        }
        const myFullName = fullName("Muhammad", "Huzaifa Khanzada" );
        console.log("my Full Name is ", myFullName)

        //--- Default Parameter Values ---

        function defaultParameter(t, g = 20) {
            return t * g;
        }
        console.log( defaultParameter(40) );

        //--- Subtract Used in A function ---

        function Subtract(w, u) {
            return w - u ; 
        }
        const resultThree = Subtract(2, 9);
        console.log("result of 2 - 6 = ", resultThree);

        //--- Subtract using multiple times ---

        function subractMultiple(q, m) {
            return q - m ;
        }
        const subtractOne = subractMultiple(4, 8);
        const subtractTwo = subractMultiple(40, 80);
        const subtractThree = subractMultiple(400, 800);

        
        console.log("result of 4 - 8 =", subtractOne);
        console.log("result of 40 - 80 =", subtractTwo);
        console.log("result of 400 - 800 =", subtractThree);

        //--- The Order of Arguments Matters ---

        function subtractArguments(v, f) {
            return v - f ;
        }
        const ArgumentsOne = subtractArguments(50, 75);
        const ArgumentsTwo = subtractArguments(75, 50);

        console.log("The Result of subtractArguments is:", ArgumentsOne, "and", ArgumentsTwo);

        function clickAlert() {
            alert("The code that i written is in inspect and in it console üëç");
        }
    </script>
